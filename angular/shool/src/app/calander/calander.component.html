<div class="container mt-5">
  <h2 class="mb-4">Student Calendar</h2>
  <div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-light" (click)="prevMonth()">&lt;</button>
      <h3 class="mb-0">{{ currentMonth | date:'MMMM yyyy' }}</h3>
      <button class="btn btn-outline-light" (click)="nextMonth()">&gt;</button>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">{{ day }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let week of weeks">
            <td *ngFor="let day of week" [ngClass]="{'text-muted': day.getMonth() !== currentMonth.getMonth()}">
              <div class="d-flex flex-column h-100">
                <span>{{ day.getDate() }}</span>
                <div *ngFor="let event of getEventsForDate(day)" class="mt-1">
                  <span class="badge" [ngClass]="{
                    'bg-primary': event.type === 'academic',
                    'bg-success': event.type === 'extracurricular',
                    'bg-warning': event.type === 'holiday'
                  }">
                    {{ event.title }}
                  </span>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-4">
    <h4>Upcoming Events</h4>
    <ul class="list-group">
      <li *ngFor="let event of events" class="list-group-item">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ event.title }}</h5>
          <small>{{ event.date | date:'mediumDate' }}</small>
        </div>
        <p class="mb-1">{{ event.description }}</p>
        <small [ngClass]="{
          'text-primary': event.type === 'academic',
          'text-success': event.type === 'extracurricular',
          'text-warning': event.type === 'holiday'
        }">{{ event.type | titlecase }}</small>
      </li>
    </ul>
  </div>
</div>
