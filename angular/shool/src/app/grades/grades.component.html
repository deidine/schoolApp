<div class="container mt-5">
    <h2 class="mb-4">Student Grades</h2>
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">{{ studentName }} (ID: {{ studentId }})</h3>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ semester }} Grades</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Grade</th>
              <th>Credits</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let grade of grades">
              <td>{{ grade.subject }}</td>
              <td>{{ grade.grade }}</td>
              <td>{{ grade.credits }}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info">
          <strong>GPA: {{ gpa | number:'1.2-2' }}</strong>
        </div>
      </div>
    </div>
  </div>
